<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>

<script type="text/javascript">

	if(document) {
		self.close();

}

<body>

<div id="popup">

<div class="popup_bg">
	<table class="tblType2" style="width:98%">

		<col />

		<col width="100px" />
	</colgroup>
	<tbody>
	<tr>
		<th>납부목록</th>

	<tr>
		<td class="left">상반기 국제회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">하반기 국제회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">상반기 지구회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">하반기 지구회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">복합지구 회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">연차대회비</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<td class="left">회관근립 및 유지보수 기금</td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
		<td><input size="10" id="" name="" class="input" style="width:97%;" /></td>
	</tr>
	<tr>
		<th>총점</th>
		<th>280</th>
		<th>100</th>
	</tr>

	</table>
</div><!-- popup_bg -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_input.gif" alt="입력" style="width:57px" />

</div>
