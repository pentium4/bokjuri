<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>
<link rel="stylesheet" href="/css/lionsclubs/style.css" type="text/css" />
<link rel="stylesheet" href="/css/lionsclubs/content_sub1.css" type="text/css" />
<script type="text/javascript" src="/js/lionsclubs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/lionsclubs/javascript.js"></script>
<script type="text/javascript" src="/js/lionsclubs/script.js"></script>
<script type="text/javascript">
//<![CDATA[
function closeWin(){
	if(document) {
		self.close();
	}
}
//]]>
</script>
</head>

<body>

<div id="popup">
<h3 style="width:98%;"><div>행사참석 수정</div></h3>

<div class="popup_bg">
	<table class="tblType2" style="width:98%">
	<colgroup>
		<col width="100px" />
		<col />
	</colgroup>
	<tbody>
		<tr>
			<th>기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;간</th>
			<td>
				<input type="text" id="menu1" class="input" size="12" /> <img src="/images/lionsclubs/sub/icon_date.gif" alt="" /> ~ <input type="text" id="menu1" class="input" size="12" /> <img src="/images/lionsclubs/sub/icon_date.gif" alt="" />
			</td>
		</tr>
		<tr>
			<th>행사주관</th>
			<td>
				<select id="" name="" class="select" style="width:100%;">
					<option value="" >지구</option>
					<option value="" >클럽</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>구&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;분</th>
			<td>
				<select id="" name="" class="select" style="width:100%;">
					<option value="" >주관</option>
					<option value="" >교육</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>행사명</th>
			<td>
				<select id="" name="" class="select" style="width:100%;">
					<option value="1" >신입회원연수교육</option>
					<option value="2" >2</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>행사장소</th>
			<td>
				<input type="text" id="" class="input" size="45" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th>시간</th>
			<td>
				<input type="text" id="" class="input" size="5" value="12" /> 시간
			</td>
		</tr>
		<tr>
			<th>점수(M)</th>
			<td>
				<input type="text" id="" class="input" size="5" value="2.7" /> 점
			</td>
		</tr>
		<tr>
			<th>공적</th>
			<td>
				<input type="radio" id="" value="" /> 적용 <input type="radio" id="" value="" /> 미적용
			</td>
		</tr>
	</tbody>
	</table>
</div><!-- popup_bg -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_edit.gif" alt="수정" style="width:57px" />
	<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
</div>

<!-- <h5><div>해당자료가 조회되었습니다.</div></h5> -->
</div><!-- popup -->


</body>
</html>
