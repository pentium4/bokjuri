<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>
<link rel="stylesheet" href="/css/lionsclubs/style.css" type="text/css" />
<link rel="stylesheet" href="/css/lionsclubs/content_sub1.css" type="text/css" />
<script type="text/javascript" src="/js/lionsclubs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/lionsclubs/javascript.js"></script>
<script type="text/javascript" src="/js/lionsclubs/script.js"></script>
<script type="text/javascript">
//<![CDATA[
function closeWin(){
	if(document) {
		self.close();
	}
}
//]]>
</script>
</head>

<body>

<div id="popup">
<h3><div>개인정보 수정</div></h3>

<div class="popup_bg">
	<table class="tblType2">
	<colgroup>
		<col width="100px" />
		<col width="*" />
		<col width="100px" />
		<col width="*" />
		<col width="100px" />
		<col width="100px" />
		<col width="50px" />
		<col width="50px" />
	</colgroup>
	<tbody>
		<tr>
			<th>주소</th>
			<td colspan="3"><input type="text" id="" class="input" size="75" style="width:99.3%;" /></td>
			<th>우편번호</th>
			<td colspan="3"><input type="text" id="" class="input" size="30" style="width:98%;" /></td>
		</tr>
		<tr>
			<th>휴대전화</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>직장전화</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>취미활동</th>
			<td colspan="3"><input type="text" id="" class="input" size="30" style="width:98%;" /></td>
		</tr>
		<tr>
			<th>자택전화</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>팩스번호</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>혈액형</th>
			<td><select id="" name="" class="select">
					<option value="" >A</option>
					<option value="" >B</option>
					<option value="" >O</option>
					<option value="" >AB</option>
				</select>
			</td>
			<th>신장</th>
			<td><input type="text" id="" class="input" size="5" style="width:91%;" /></td>
		</tr>
		<tr>
			<th>메일주소</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>HP/Gmail</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>추 천 자</th>
			<td colspan="3"><input type="text" id="" class="input" size="15" style="margin-top:2px" /> <input type="image" src="/images/lionsclubs/btn/btn_post_search.gif" alt="검색"  style="margin-top:2px" /></td>
		</tr>
		<tr>
			<th>업종분류</th>
			<td><select id="" name="" class="select" style="width:100%;">
					<option value="" >음식서비스업</option>
					<option value="" >음식서비스업</option>
				</select></td>
			<th>업 종</th>
			<td><select id="" name="" class="select" style="width:100%;">
					<option value="" >한식점업</option>
					<option value="" >일식점업</option>
				</select></td>
			<th>관계</th>
			<td colspan="3"><input type="text" id="" class="input" size="30" style="width:98%;" /></td>
		</tr>
		<tr>
			<th>업체직책</th>
			<td><select id="" name="" class="select" style="width:100%;">
					<option value="" >대표이사</option>
					<option value="" >사원</option>
				</select></td>
			<th>업 체 명</th>
			<td><select id="" name="" class="select" style="width:100%;">
					<option value="" >맛있는 한식점</option>
					<option value="" >맛있는 한식점</option>
				</select></td>
			<th>결혼여부</th>
			<td colspan="3"><input type="text" id="" class="input" size="30" style="width:98%;" /></td>
		</tr>
		<tr>
			<th>업체주소</th>
			<td colspan="3"><input type="text" id="" class="input" size="75" style="width:99.3%;" /></td>
			<th>배우자성명</th>
			<td colspan="3"><input type="text" id="" class="input" size="30" style="width:98%;" /></td>
		</tr>
		<tr>
			<th>최종학력</th>
			<td><select id="" name="" class="select" style="width:100%;">
					<option value="" >대학교</option>
					<option value="" >고등학교</option>
				</select></td>
			<th>출신학교</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>본인가족</th>
			<td colspan="3"><input type="text" id="" class="input" size="15" /> <span class="Blue">예) 0남 0녀</span></td>
		</tr>
		<tr>
			<th>전공과목</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>병력관계</th>
			<td><input type="text" id="" class="input" size="30" /></td>
			<th>자녀가족</th>
			<td colspan="3"><input type="text" id="" class="input" size="15" /> <span class="Blue">예) 0남 0녀</span></td>
		</tr>
	</tbody>
	</table>
</div><!-- popup_bg -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_save.gif" alt="저장" style="width:57px" />
	<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
</div>

<!-- <h5><div>해당자료가 조회되었습니다.</div></h5> -->
</div><!-- popup -->


</body>
</html>
