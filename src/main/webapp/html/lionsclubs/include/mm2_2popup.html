<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>

<link rel="stylesheet" href="/css/lionsclubs/content_sub1.css" type="text/css" />
<script type="text/javascript" src="/js/lionsclubs/jquery-1.11.2.min.js"></script>

<script type="text/javascript">
//<![CDATA[
function closeWin(){
	if(document) {
		self.close();
	}
}
//]]>

<body>

<div id="popup">
<h3 style="width:98%;"><div>국내외 자매결연 입력</div></h3>

<div class="popup_bg">
	<table class="tblType2" style="width:98%">
	<colgroup>
		<col width="140px" />
		<col />
	</colgroup>
	<tbody>
		<tr>
			<th>자매결연일자</th>
			<td>
				<input type="text" id="menu1" class="input" size="12" /> <img src="/images/lionsclubs/sub/icon_date.gif" alt="" />
			</td>
		</tr>
		<tr>
			<th>결연구분</th>
			<td>
				<select id="" name="" class="select" style="width:100%;">
					<option value="" >국제클럽간</option>
					<option value="" >국제클럽간</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>소재지 국명 지역</th>
			<td><input type="text" id="" class="input" size="30" style="width:99%;" /></td>
		</tr>
		<tr>
			<th>주요활동 및 행사</th>
			<td><input type="text" id="" class="input" size="30" style="width:99%;" /></td>
		</tr>
		<tr>
			<th>점수(M)</th>
			<td>
				<input type="text" id="" class="input" size="5" value="200" /> 점
			</td>
		</tr>
	</tbody>
	</table>
</div><!-- popup_bg -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_input.gif" alt="입력" style="width:57px" />
	<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
</div>

<!-- <h5><div>해당자료가 조회되었습니다.</div></h5> -->
</div><!-- popup -->


</body>
</html>
