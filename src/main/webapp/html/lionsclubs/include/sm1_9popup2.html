<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>
<link rel="stylesheet" href="/css/lionsclubs/style.css" type="text/css" />
<link rel="stylesheet" href="/css/lionsclubs/content_sub1.css" type="text/css" />
<script type="text/javascript" src="/js/lionsclubs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/lionsclubs/javascript.js"></script>
<script type="text/javascript" src="/js/lionsclubs/script.js"></script>
<script type="text/javascript">
//<![CDATA[
function closeWin(){
	if(document) {
		self.close();
	}
}
//]]>
</script>
</head>

<body>

<div id="popup">
<h3 style="width:99%;"><div>프로그램 메뉴 수정</div></h3>

<div class="popup_bg">
	<table class="tblType1" style="width:99%;">
	<colgroup>
		<col width="200px" />
		<col />
	</colgroup>
	<tbody>
		<tr>
			<th class="left">메뉴1(타이틀)</th>
			<td>
				<input type="text" id="menu1" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">메뉴2(제목메뉴)</th>
			<td>
				<input type="text" id="menu2" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">메뉴3(프로그램 제목)</th>
			<td>
				<input type="text" id="menu3" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">프로그램 제목</th>
			<td>
				<input type="text" id="title" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">프로그램 중제목</th>
			<td>
				<input type="text" id="subTitle" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">프로그램 주 제목</th>
			<td>
				<input type="text" id="programName" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
		<tr>
			<th class="left">URL(프로그램 위치)</th>
			<td>
				<input type="text" id="url" class="input" size="50" style="width:99%;" />
			</td>
		</tr>
	</tbody>
	</table>
</div><!-- popup_bg -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_edit.gif" alt="수정" style="width:57px" />
	<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
</div>

<!-- <h5><div>해당자료가 조회되었습니다.</div></h5> -->
</div><!-- popup -->


</body>
</html>
