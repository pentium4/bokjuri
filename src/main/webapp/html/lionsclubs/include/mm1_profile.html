<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>국제라이온스협의 업무통합관리시스템</title>
<link rel="stylesheet" href="/css/lionsclubs/style.css" type="text/css" />
<link rel="stylesheet" href="/css/lionsclubs/content_sub1.css" type="text/css" />
<script type="text/javascript" src="/js/lionsclubs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/lionsclubs/javascript.js"></script>
<script type="text/javascript" src="/js/lionsclubs/script.js"></script>
<script type="text/javascript">
//<![CDATA[
function closeWin(){
	if(document) {
		self.close();
	}
}
//]]>
</script>
</head>

<body>

<div id="popup">
<h3 style="width:99%;"><div>신입회원 등록</div></h3>

<div class="popup_bg">
	<div class="fL w50">
		<table class="tblType2">
		<colgroup>
			<col width="100px" />
			<col />
		</colgroup>
		<tbody>
			<tr>
				<th>회원번호</th>
				<td>
					<input type="text" id="menu1" class="input" size="28" style="width:88%;" />
				</td>
			</tr>
			<tr>
				<th>성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</th>
				<td>
					<input type="text" id="menu2" class="input" size="28" style="width:88%;" />
				</td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td>
					<input type="text" id="menu3" class="input" size="28" style="width:88%;" /> <img src="/images/lionsclubs/sub/icon_date.gif" alt="" />
				</td>
			</tr>
		</tbody>
		</table>
		<div class="popupBtn">
			<input type="image" src="/images/lionsclubs/btn/btn_check1.gif" alt="체크" style="width:57px" />
			<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_check2.gif" alt="체크" style="width:57px" /></a>
		</div>

		<table class="tblType2" style="border-top:1px solid #aaa !important;">
		<colgroup>
			<col width="100px" />
			<col />
		</colgroup>
		<tbody>
			<tr>
				<th>한&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;자</th>
				<td>
					<input type="text" id="menu1" class="input" size="28" style="width:88%;" />
				</td>
			</tr>
			<tr>
				<th>영&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문</th>
				<td>
					<input type="text" id="menu2" class="input" size="28" style="width:88%;" />
				</td>
			</tr>
			<tr>
				<th>구&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;분</th>
				<td>
					<select id="" name="" class="select" style="width:90%">
						<option value="" >평생회원</option>
						<option value="" >평생회원</option>
					</select>
				</td>
			</tr>
		</tbody>
		</tbody>
		</table>
		<div class="popupBtn">
			<input type="image" src="/images/lionsclubs/btn/btn_input.gif" alt="입력" style="width:57px" />
			<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
		</div>
	</div><!-- fL -->
	<div class="profileBox">
		<div class="fL">
			<p class="title">본인사진</p>
			<p class="photo"><img src="http://lunagravity.dothome.co.kr/lions/images/default/p1376.jpg" alt="본인 사진" /></p>
			<p class="center"><input type="image" src="/images/lionsclubs/btn/btn_file_search.gif" alt="파일찾기" style="width:92px" /></p>
		</div>
		<div class="fL pL20">
			<p class="title">배우자 사진</p>
			<p class="photo"><img src="http://lunagravity.dothome.co.kr/lions/images/default/p940.jpg" alt="배우자 사진" /></p>
			<p class="center"><input type="image" src="/images/lionsclubs/btn//btn_file_search2.gif" alt="파일찾기" style="width:92px" /></p>
		</div>
	</div>
</div><!-- popup_bg -->



<!-- <h5><div>해당자료가 조회되었습니다.</div></h5> -->
</div><!-- popup -->


</body>
</html>
