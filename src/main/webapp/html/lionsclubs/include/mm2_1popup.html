<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>

<title>국제라이온스협의 업무통합관리시스템</title>

function closeWin(){
	if(document) {
		self.close();

}

<body>



<div id="popup">
<h3 style="width:99%;"><div>클럽 기본사항 입력</div></h3>

<div class="popup_bg">
<table class="tblPopup" style="width:99%;">
<colgroup>

<tbody>
<tr>
	<th>대표수상1</th>
	<td class="left"><select id="category1" name="category1" class="select" onchange="" style="width:99%;">
			<option value selected>수상선택</option>
			<option value="">수상</option>
			<option value=""></option>
			</select>
	</td>
</tr>
<tr>
	<th>대표수상2</th>
	<td class="left"><select id="category2" name="category2" class="select" onchange="" style="width:99%;">
			<option value selected>수상선택</option>
			<option value="">수상</option>
			<option value=""></option>
			</select>
	</td>
</tr>
<tr>
	<th>전화번호</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>
	<th>HP번호</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>
	<th>팩스번호</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>

	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>

<tr>
	<th>회장슬로건</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>
	<th>영문슬로건</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>
	<th colspan="2" class="Gbg">주요 활동</th>
</tr>
<tr>
	<th>1</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>
	<th>2</th>
	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>
<tr>

	<td class="left"><input size="50" id="" name="" class="input" style="width:98%;" /></td>
</tr>

</table> 
</div><!-- tblInner -->

<div class="popupBtn">
	<input type="image" src="/images/lionsclubs/btn/btn_edit.gif" alt="수정" style="width:57px" />
	<a href="javascript:closeWin();"><img src="/images/lionsclubs/btn/btn_close.gif" alt="닫기" style="width:57px" /></a>
</div>
